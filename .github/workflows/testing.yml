name: Build and Test C Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install build tools
      run: sudo apt-get install build-essential

    - name: Build C code
      run: |
        gcc -o main studies/Testing/listeactiontest/test.c

    - name: Run tests
      run: |
        ./main
